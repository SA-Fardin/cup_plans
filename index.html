<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <title>
            Cup Plans
        </title>
        <link href="css/style.css" rel="stylesheet" type="text/css"/>
    </head>
    <body>
        <div class="container">
            <div class="cupbronze">
                <h3 class="cupbronze__two-dollar">
                    $2
                </h3>
                <img class="cupbronze__img" src="images/orangecup.png"/>
                <h3 class="cupbronze__h-three">
                    Bronze
                </h3>
                <p class="cupbronze__p">
                    any cup of coffee
	until $3
                </p>
            </div>
            <div class="cupgold">
                <h3 class="cupgold__three-dollar">
                    $3
                </h3>
                <img class="cupgold__img" src="images/yellowcup.png"/>
                <h3 class="cupgold__h-three">
                    Gold
                </h3>
                <p class="cupgold__p">
                    any cup of coffee until $5
                </p>
            </div>
            <div class="cupsilver">
                <h3 class="cupsilver__two-and-half-dollar">
                    $2.5
                </h3>
                <img class="cupsilver__img" src="images/silvercup.png"/>
                <h3 class="cupsilver__h-three">
                    Silver
                </h3>
                <p class="cupsilver__p">
                    any cup of coffee until $4
                </p>
            </div>
        </div>
    </body>
</html>
